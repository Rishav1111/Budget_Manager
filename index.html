<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’° Budget Manager</h1>
            <div class="header-stats">
                <div class="stat-card income">
                    <span class="stat-label">Total Income</span>
                    <span class="stat-value" id="totalIncome">$0.00</span>
                </div>
                <div class="stat-card expense">
                    <span class="stat-label">Total Expenses</span>
                    <span class="stat-value" id="totalExpense">$0.00</span>
                </div>
                <div class="stat-card balance">
                    <span class="stat-label">Balance</span>
                    <span class="stat-value" id="balance">$0.00</span>
                </div>
            </div>
        </header>

        <main>
            <div class="main-content">
                <section class="transaction-section">
                    <h2>Add Transaction</h2>
                    <form id="transactionForm">
                        <div class="form-group">
                            <label for="type">Type</label>
                            <select id="type" required>
                                <option value="income">Income</option>
                                <option value="expense">Expense</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" id="description" placeholder="e.g., Salary, Groceries" required>
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <input type="number" id="amount" placeholder="0.00" step="0.01" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" required>
                                <option value="">Select category</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Transaction</button>
                    </form>
                </section>

                <section class="transactions-section">
                    <div class="section-header">
                        <h2>Transactions</h2>
                        <div class="filters">
                            <select id="filterType">
                                <option value="all">All</option>
                                <option value="income">Income</option>
                                <option value="expense">Expense</option>
                            </select>
                            <select id="filterCategory">
                                <option value="all">All Categories</option>
                            </select>
                            <input type="month" id="filterMonth">
                        </div>
                    </div>
                    <div id="transactionsList" class="transactions-list"></div>
                </section>
            </div>

            <aside class="sidebar">
                <section class="chart-section">
                    <h2>Spending Overview</h2>
                    <canvas id="expenseChart"></canvas>
                </section>
                <section class="budget-section">
                    <h2>Budget Limits</h2>
                    <div id="budgetLimits"></div>
                    <button class="btn btn-secondary" id="addBudgetBtn">Add Budget Limit</button>
                </section>
            </aside>
        </main>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Transaction</h2>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editType">Type</label>
                    <select id="editType" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <input type="text" id="editDescription" required>
                </div>
                <div class="form-group">
                    <label for="editAmount">Amount</label>
                    <input type="number" id="editAmount" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="editCategory">Category</label>
                    <select id="editCategory" required>
                        <option value="">Select category</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editDate">Date</label>
                    <input type="date" id="editDate" required>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" class="btn btn-danger" id="deleteBtn">Delete</button>
                </div>
            </form>
        </div>
    </div>

    <div id="budgetModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Budget Limit</h2>
            <form id="budgetForm">
                <div class="form-group">
                    <label for="budgetCategory">Category</label>
                    <select id="budgetCategory" required>
                        <option value="">Select category</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="budgetAmount">Monthly Limit</label>
                    <input type="number" id="budgetAmount" step="0.01" min="0" required>
                </div>
                <button type="submit" class="btn btn-primary">Set Budget</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
